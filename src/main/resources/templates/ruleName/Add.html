<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="utf-8"/>
    <title>Home</title>
    <link rel="stylesheet" th:href="@{/bootstrap.min.css}" >
</head>
<body>
<div class="container">

    <div class="row">
        <h2>Login Screen</h2>
    </div>

    <div class="row">
        <h3>Login with Username and Password</h3>
    </div>

    <!-- Message d'erreur si login échoué -->
    <div class="row" th:if="${param.error}">
        <div class="col-sm-12">
            <p class="text-danger">Invalid username or password.</p>
        </div>
    </div>

    <!-- Message de déconnexion -->
    <div class="row" th:if="${param.logout}">
        <div class="col-sm-12">
            <p class="text-success">You have been logged out successfully.</p>
        </div>
    </div>

    <div class="row">
        <form action="#" th:action="@{/login}" method="post" class="form-horizontal" style="width: 50%">

            <div class="form-group">
                <label for="username" class="col-sm-2 control-label">User:</label>
                <div class="col-sm-10">
                    <input type="text" id="username" name="username" placeholder="Username" class="col-4" required autofocus>
                </div>
            </div>

            <div class="form-group">
                <label for="password" class="col-sm-2 control-label">Password:</label>
                <div class="col-sm-10">
                    <input type="password" id="password" name="password" placeholder="Password" class="col-4" required>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-4">
                    <input class="btn btn-primary btn-sm" type="submit" value="Login">
                </div>
            </div>

        </form>
    </div>

</div>
</body>
</html>
